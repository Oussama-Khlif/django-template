{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Account Suspended" %} - {{ SITE_NAME }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #dc3545, #c82333);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .ban-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .ban-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
            display: block;
        }
        
        .ban-title {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-align: center;
        }
        
        .ban-message {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }
        
        .btn-login {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-login:hover {
            background: linear-gradient(45deg, #c82333, #a71e2a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            color: white;
        }
        
        .warning-stripe {
            background: repeating-linear-gradient(
                45deg,
                #ffc107,
                #ffc107 10px,
                #ff6b6b 10px,
                #ff6b6b 20px
            );
            height: 5px;
            margin: 2rem 0;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="ban-container">
        <div class="ban-icon">ðŸš«</div>
        <h1 class="ban-title">{% trans "Account Suspended" %}</h1>
        <div class="warning-stripe"></div>
        <p class="ban-message">
            {% trans "Your account has been suspended by the administrator." %}<br><br>
            <strong>{% trans "For more information, please contact the administrator." %}</strong>
        </p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn-login">{% trans "Log Out" %}</button>
        </form>
    </div>
</body>
</html>
