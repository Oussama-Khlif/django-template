{% block content %}
{% load static %}
{% load i18n %}

<div id="messenger-bubble" class="messenger-bubble">
  <a id="messenger-link" href="fb-messenger://user/7061461263953451" target="_blank" class="messenger-button">
    <span class="messenger-icon">ðŸ’¬</span>
    <div class="message-container">
      <div class="message-bubble">
        <span class="message">{% trans "Hello" %}</span><br>
      </div>
    </div>
  </a>
</div>

<style>

    .messenger-bubble {
        position: fixed;
        bottom: 20px; 
        right: 20px;  
        z-index: 1000; 
    }

    .messenger-button {
        display: block;
        background-color: #0078FF; 
        border-radius: 50%;
        width: 60px; 
        height: 60px; 
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        font-size: 24px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
        position: relative; 
    }

    .message-container {
        position: absolute;
        bottom: 70px; 
        left: 50%;
        transform: translateX(-50%);
        z-index: 1001; 
    }

    .message-bubble {
        position: relative;
        display: inline-block;
        background-color: #fff; 
        color: #000; 
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 14px;
        white-space: nowrap; 
        max-width: 200px; 
        overflow-wrap: break-word; 
        visibility: hidden; 
        opacity: 0; 
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .message-bubble::after {
        content: "";
        position: absolute;
        top: 100%; 
        left: 50%;
        transform: translateX(-50%);
        border-width: 10px;
        border-style: solid;
        border-color: #fff transparent transparent transparent; 
    }

    @keyframes bubbleAppearDisappear {
        0%, 100% {
            visibility: hidden;
            opacity: 0;
        }
        5%, 95% {
            visibility: visible;
            opacity: 1;
        }
    }

    .message-bubble {
        animation: bubbleAppearDisappear 10s infinite; 
    }

</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageBubble = document.querySelector('.message');

        function resetAnimation() {
            messageBubble.classList.remove('animate');
            void messageBubble.offsetWidth;
            messageBubble.classList.add('animate');
        }

        setInterval(resetAnimation, 1);
    });
</script>

<script>
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
        document.getElementById('messenger-link').setAttribute('href', 'https://www.facebook.com/messages/t/7061461263953451');
    }
</script>
{% endblock content %}
