{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Settings" %} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 500px;">
    
    <div class="text-center mb-4">
        <i class="bi bi-gear-fill text-primary mb-2" style="font-size: 2.5rem;"></i>
        <h2 class="fw-bold mb-1">{% trans "Settings" %}</h2>
        <p class="text-muted small">{% trans "Customize your experience" %}</p>
    </div>

    
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                
                
                <div class="mb-3">
                    <label for="sounds" class="form-label">
                        <i class="fas fa-volume-up me-2"></i>
                        {% trans "Sounds" %}
                    </label>
                    <select class="form-select" name="sounds" id="sounds" required>
                        <option value="true" {% if sounds %}selected{% endif %}>
                            {% trans "Enabled" %}
                        </option>
                        <option value="false" {% if not sounds %}selected{% endif %}>
                            {% trans "Disabled" %}
                        </option>
                    </select>
                </div>

                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        {% trans "Save" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
